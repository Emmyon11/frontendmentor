<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
<div class="base-box">

    <div class="text-area">
      <div class="displayText">  
          <h1>Stay updated!</h1>

          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="list">
          <ul>
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
          </ul>
        </div>
      </div>
      <div class="">
        <h5>Email address</h5>
        <form action="" method="post">
          <input class="input-area" type="email" name="email@company.com" id="" placeholder="example@company.com">
          <input class="submit-button" type="submit" value="Subscribe to monthly newsletter">
        </form>
      </div>
    </div>

    <img class="illustration" src="images/illustration-sign-up-desktop.svg" alt="">
  
  
    <!-- Sign-up form end -->
</div>

  <!-- Success message start -->
  <div class="">
    <!-- Thanks for subscribing!

    A confirmation email has been sent to ash@loremcompany.com. 
    Please open it and click the button inside to confirm your subscription.

    Dismiss message -->
  </div>
  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
